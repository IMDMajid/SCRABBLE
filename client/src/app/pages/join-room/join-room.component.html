<app-background></app-background>


<mat-paginator id="paginator" [length]="rooms.length" [pageSize]="pageSize" (page)="onPageChange($event)"
    aria-label="Select page">
</mat-paginator>

<div *ngFor="let room of (rooms ? rooms.slice(startIdx, startIdx + pageSize): []);">
    <mat-card class="card">
        <mat-card-title>{{room.ownerName}}
        </mat-card-title>
        <mat-card-subtitle>
            Minute : {{room.gameSettings.timeMinute}}
            <br>
            Second : {{room.gameSettings.timeSecond}}
            <br>
            Bonus al√©atoire : {{room.gameSettings.randomBonus}}
        </mat-card-subtitle>
        <mat-card-actions>
            <span>Statut : </span>
            <span [ngClass]="{
            'red' : room.state === 0,
            'green' : room.state === 1
         }">{{computeRoomState(room.state)}}</span>
            <button mat-button color="primary">Join</button>
        </mat-card-actions>
    </mat-card>
</div>
