<div class="chat-box">
    <div class="fakeMenu">
        <div class="fakeButtons fakeClose"></div>
        <div class="fakeButtons fakeMinimize"></div>
        <div class="fakeButtons fakeZoom"></div>
    </div>

    <h3 class="header-item">Boite de communication</h3>

    <div class="display" #scrollMe>
        <p id="listDisplay" *ngFor="let message of listMessages; let i = index; let last = last" [ngClass]="{
                playerStyle: listTypes[i] === 'player',
                opponentStyle: listTypes[i] === 'opponent',
                systemStyle: listTypes[i] === 'system',
                errorStyle: listTypes[i] === 'error'
            }">
            > {{ message }}
        </p>
    </div>

    <input type="text" placeholder="Veuillez entrer un message ou une commande" maxlength="512" [(ngModel)]="message"
        (keypress)="keyEvent($event)" onblur="this.focus()" autofocus />
</div>
<div>
    <!-- Catch event from player-IA by sending message witch catch by chatbox and add to chatbox -->
    <app-player-ia (iaPossibility)="receiveAImessage($event)">
    </app-player-ia>
</div>
<div>
    <button mat-raised-button color="primary" id="Pass-button" [disabled]="!tour" (click)="switchTour()">Passer
        tour</button>
</div>
<app-pass-tour></app-pass-tour>
<app-place-letter></app-place-letter>
<app-swap-letter></app-swap-letter>
