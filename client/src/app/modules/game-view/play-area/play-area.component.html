<div class="container">
    <app-scrabble-board class="board-container" tabindex="0"></app-scrabble-board>
    <button
        mat-raised-button
        color="primary"
        id="pass-button"
        [disabled]="!this.skipTurnService.isTurn"
        (click)="this.chatBoxService.sendPlayerMessage('!passer')"
    >
        Passer son tour
    </button>
    <button
        mat-raised-button
        color="primary"
        id="play-button"
        [disabled]="!this.boardHandlerService.word.length"
        (click)="this.boardHandlerService.confirmPlacement()"
    >
        Jouer
    </button>
    <div style="display: flex; width: 15vw; height: 85vh; justify-content: flex-start; flex-direction: column; flex-wrap: wrap; gap: 5vh">
        <app-letter-easel></app-letter-easel>
        <div *ngIf="this.endGameService.isEndGame; else gameStillOnGoing">
            <button mat-raised-button color="primary" id="pass-button" (click)="this.endGameService.clearAllData()" routerLink="/home">
                Quitter
            </button>
        </div>
        <ng-template #gameStillOnGoing>
            <div *ngIf="this.endGameService.isEndGame">
                <button mat-raised-button color="primary" id="pass-button" (click)="this.endGameService.clearAllData()" routerLink="/home">
                    Abandonner
                </button>
            </div>
        </ng-template>
    </div>
</div>
