<div id="container">
    <div id="side-bar">
        <app-information-panel id="information-panel"></app-information-panel>
        <div id="buttons">
            <button mat-raised-button color="primary" id="pass-button" [disabled]="!this.skipTurnService.isTurn"
                (click)="this.chatBoxService.sendPlayerMessage('!passer')">
                Passer son tour
            </button>
            <button mat-raised-button color="primary" id="play-button"
                [disabled]="!this.boardHandlerService.word.length"
                (click)="this.boardHandlerService.confirmPlacement()">
                Jouer
            </button>
            <div *ngIf="this.endGameService.isEndGame; else gameStillOnGoing">
                <button mat-raised-button color="primary" id="pass-button" (click)="this.endGameService.clearAllData()"
                    routerLink="/home">
                    Quitter
                </button>
            </div>
            <ng-template #gameStillOnGoing>
                <button mat-raised-button color="primary" id="pass-button"
                    (click)="this.endGameService.clearAllData()" routerLink="/home">
                    Abandonner
                </button>
            </ng-template>
            <app-font-size [fontSize]="fontSize" (sizeChange)="handleFontSizeEvent($event)"></app-font-size>
        </div>
    </div>
    <app-scrabble-board id="scrabble-board" tabindex="0"></app-scrabble-board> 
    <app-letter-easel id="letter-easel"></app-letter-easel>
    <app-chatbox id="chatbox"></app-chatbox>
</div>
<app-background></app-background>
