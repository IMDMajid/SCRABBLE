<div id="container">
    <div id="side-bar">
        <app-information-panel id="information-panel"></app-information-panel>
        <div id="buttons">
            <button
                mat-raised-button
                color="primary"
                id="play-button"
                [disabled]="!this.boardHandlerService.word.length"
                (click)="this.boardHandlerService.confirmPlacement()"
            >
                Jouer
            </button>
            <div id="wrapper">
                <button
                    mat-raised-button
                    color="primary"
                    id="regular-button"
                    [disabled]="!this.skipTurnService.isTurn"
                    (click)="this.chatBoxService.sendPlayerMessage('!passer')"
                >
                    Passer son tour
                </button>

                <div *ngIf="!this.endGameService.isEndGame && gameSettingsService.isSoloMode">
                    <button mat-raised-button color="primary" id="regular-button" (click)="this.endGameService.clearAllData()" routerLink="/home">
                        Abandonner
                    </button>
                </div>
                <div *ngIf="this.endGameService.isEndGame && gameSettingsService.isSoloMode">
                    <button mat-raised-button color="primary" id="regular-button" (click)="this.endGameService.clearAllData()" routerLink="/home">
                        Quitter
                    </button>
                </div>
                <div *ngIf="!gameSettingsService.isSoloMode && !endGameService.isEndGame">
                    <button mat-raised-button color="primary" id="regular-button" (click)="giveUpGame()">Abandonner</button>
                </div>
        
                <div *ngIf="endGameService.isEndGame && !gameSettingsService.isSoloMode">
                    <button mat-raised-button color="primary" id="regular-button" (click)="this.endGameService.clearAllData()" routerLink="/home">
                        Quitter
                    </button>
                </div>
            </div>
            <app-font-size id="font-size" [fontSize]="fontSize" (sizeChange)="handleFontSizeEvent($event)"> </app-font-size>
        </div>
    </div>
    <app-scrabble-board id="scrabble-board" tabindex="0"></app-scrabble-board>
    <app-letter-easel id="letter-easel"></app-letter-easel>
    <app-chatbox id="chatbox"></app-chatbox>
</div>
<app-background></app-background>
