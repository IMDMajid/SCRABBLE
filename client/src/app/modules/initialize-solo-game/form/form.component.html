<app-background></app-background>
<div class="header-item">
    <h1>Jeu du Scrabble - Ã‰quipe 107</h1>
</div>
<div id="logo-scrabble"><img src="https://bit.ly/3m206ss" width="400" height="80" class="img-title" alt="Logo Scrabble" /></div>

<form id="main-form-box">
    <fieldset>
        <legend id="main-form-name">Game Settings</legend>
        <fieldset class="form-section" id="player-name-box">
            <legend>Player Information</legend>
            <app-player-name-field [formGroup]="form" [parentForm]="form"></app-player-name-field>
        </fieldset>

        <fieldset class="form-section">
            <legend>Time</legend>
            <app-timer-field [formGroup]="form" [parentForm]="form"></app-timer-field>
        </fieldset>

        <fieldset class="form-section">
            <legend>Game Difficulty</legend>
            <app-level-field [formGroup]="form" [parentForm]="form"></app-level-field>
        </fieldset>
    </fieldset>
</form>
<button mat-raised-button (click)="initGame()" id="submit-button" color="warn" [disabled]="!form.valid" routerLink="/game">Continue</button>
