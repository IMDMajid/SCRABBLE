<mat-form-field [formGroup]="parentForm" appearance="fill">
    <mat-label>Player Name</mat-label>
    <input matInput [formControlName]="'playerName'" />
    <mat-hint>
        {{ charRange.min }}-{{ charRange.max }} characters
        <br />
        First 4 characters must be letters
        <br />
        {{ specialChar }} allowed
    </mat-hint>
</mat-form-field>
